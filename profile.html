<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="2e4b17e6-a650-4c03-99dc-bf0ad6f6be9b.png" sizes="32x32" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400&display=swap" rel="stylesheet">
    <title>Вход или Регистрация</title>
    <style>
        body {
            font-family: 'Source Sans 3', sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #f0f0f0; /* Light text */
            line-height: 1.6;
            margin: 0;
        }

        header {
            background-color: #282c34; /* Dark blue background */
            color: #61dafb; /* Light blue text */
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image covers the area */
            margin-bottom: 10px; /* Space below the logo */
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #61dafb; /* Light blue text */
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .form-container {
            background-color: #282c34; /* Dark background for sections */
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 400px;
            text-align: left;
        }

        .btn {
            background-color: #61dafb; /* Light blue button */
            color: #282c34; /* Dark text on button */
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            display: inline-block;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        footer {
            background-color: #282c34; /* Dark background */
            color: #61dafb; /* Light blue text */
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #61dafb;
            border-radius: 5px;
            background-color: #20232a; /* Dark input background */
            color: #f0f0f0; /* Light text */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #61dafb;
        }
    </style>
</head>
<body>
    <header>
        <img src="2e4b17e6-a650-4c03-99dc-bf0ad6f6be9b.png" alt="Логотип" class="logo">
        <h1>RemoteBuddy</h1>
    </header>

    <main>
        <div class="form-container" id="login">
            <h2>Вход</h2>
            <form onsubmit="handleLogin(event)">
                <label for="loginEmail">Электронная почта:</label>
                <input type="email" id="loginEmail" required>
                
                <label for="loginPassword">Пароль:</label>
                <input type="password" id="loginPassword" required>
                
                <button type="submit" class="btn">Войти</button>
            </form>
        </div>
    </main>

        <footer>
        <p>&copy; 2023 RemoteBuddy. Все права защищены.</p>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Здесь можно добавить логику для обработки входа
            console.log('Вход:', { email, password });

            // Переход на страницу профиля после успешного входа
            window.location.href = '1profile.html';
        }

        function handleRegister(event) {
            event.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            // Здесь можно добавить логику для обработки регистрации
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }

            console.log('Регистрация:', { email, password });

            // Переход на страницу профиля после успешной регистрации
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
