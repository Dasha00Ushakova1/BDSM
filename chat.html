<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - RemoteBuddy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0; /* Изменен цвет фона */
            color: #333;
            line-height: 1.6;
            margin: 0;
        }
        header {
            background-color: #282c34;
            color: #61dafb;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #61dafb;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .chat-container {
            background: #ffffff; /* Изменен цвет фона чата */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .sent {
            background-color: #d1e7dd;
            text-align: right;
        }
        .received {
            background-color: #f8d7da;
            text-align: left;
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
            display: block;
            margin-top: 5px;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        footer {
            background-color: #282c34;
            color: #61dafb;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>RemoteBuddy</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="profile.html">Профиль</a></li>
                <li><a href="offers.html">Предложения</a></li>
                <li><a href="requests.html">Запросы</a></li>
                <li><a href="chat.html">Чат</a></li>
                <li><a href="reviews.html">Отзывы</a></li>
                <li><a href="about.html">О проекте</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="chat-container">
            <h2>Глобальный чат</h2>
            <div class="chat-box" id="chat-box">
                <!-- Сообщения будут добавляться сюда -->
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Напишите сообщение..." />
                <button class="btn" onclick="sendMessage()">Отправить</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; RemoteBuddy</p>
                </ul>
    </footer>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const messageText = input.value.trim();
            if (messageText) {
                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sent';
                messageDiv.innerHTML = `<p>${messageText}</p><span class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>`;
                chatBox.appendChild(messageDiv);
                input.value = ''; // Очистить поле ввода
                chatBox.scrollTop = chatBox.scrollHeight; // Прокрутить вниз
            }
        }

        // Обработчик нажатия клавиши Enter для отправки сообщения
        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Пример функции для получения сообщений от других пользователей
        function receiveMessage(userName, messageText) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            messageDiv.innerHTML = `<p><strong>${userName}:</strong> ${messageText}</p><span class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Прокрутить вниз
        }

        // Пример вызова receiveMessage с 10 различными сообщениями
        const messages = [
            { userName: 'Анна', text: 'Привет всем!' },
            { userName: 'Иван', text: 'Как дела?' },
            { userName: 'Светлана', text: 'Кто что делал на выходных?' },
            { userName: 'Дмитрий', text: 'Я ездил на дачу.' },
            { userName: 'Елена', text: 'Слышали про новую игру?' },
            { userName: 'Алексей', text: 'Да, она выглядит интересно!' },
            { userName: 'Мария', text: 'Я тоже хочу поиграть!' },
            { userName: 'Сергей', text: 'Когда собираемся играть?' },
            { userName: 'Ольга', text: 'Давайте в пятницу?' },
            { userName: 'Кирилл', text: 'Отличная идея!' },
        ];

        // Имитация получения сообщений
        messages.forEach((msg, index) => {
            setTimeout(() => {
                receiveMessage(msg.userName, msg.text);
            }, index * 2000); // Каждое сообщение через 2 секунды
        });
    </script>
</body>
</html>
