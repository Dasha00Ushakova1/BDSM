<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - RemoteBuddy</title>
     <link rel="icon" href="2e4b17e6-a650-4c03-99dc-bf0ad6f6be9b.png" sizes="32x32" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
   <style>
    body {
        font-family: 'Source Sans 3', sans-serif;
        background-color: #1e1e1e; /* Dark background */
        color: #f0f0f0; /* Light text */
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #282c34; /* Dark blue background */
        color: #61dafb; /* Light blue text */
        padding: 15px;
        text-align: center;
    }

    .chat-container {
        background: #2c2f33; /* Darker background for chat container */
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 600px;
        padding: 20px;
        margin: auto; /* Center the chat container */
    }

    .chat-box {
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #444; /* Dark border */
        border-radius: 5px;
        background-color: #20232a; /* Dark chat background */
    }

    .message {
        margin: 15px 0; /* Increased spacing between messages */
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s; /* Smooth transition for hover effect */
    }
       
    .sent {
        background-color: #4db8e0; /* Light blue background for sent messages */
        text-align: right;
        color: #282c34; /* Dark text for sent messages */
    }

    .received {
        background-color: #2162cc; /* Light red background for received messages */
        text-align: left;
        color: #ffffff; /* White text for received messages */
    }

    .message:hover {
        background-color: rgba(255, 255, 255, 0.1); /* Light hover effect */
    }

    .timestamp {
        font-size: 0.8em;
        color: #bbb; /* Lighter color for timestamp */
        display: block;
        margin-top: 5px;
    }

    .input-container {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .input-container input {
        flex: 1;
        padding: 10px;
        border: 1px solid #444; /* Dark border */
        border-radius: 5px;
        margin-right: 10px;
        background-color: #2c2f33; /* Dark background for input field */
        color: #f0f0f0; /* Light text */
    }

    .input-container input::placeholder {
        color: #bbb; /* Placeholder color */
    }

    .btn {
        background-color: #61dafb; /* Light blue button */
        color: #282c34; /* Dark text on button */
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #4db8e0; /* Darker shade on hover */
    }

    footer {
        background-color: #282c34; /* Dark background */
        color: #61dafb; /* Light blue text */
        text-align: center;
        padding: 10px 0;
        position: relative;
        bottom: 0;
        width: 100%;
    }

    @media (max-width: 768px) {
        nav ul {
            flex-direction: column; /* Vertical layout on mobile */
        }

        .chat-container {
            padding: 15px; /* Reduce padding on mobile */
        }

        .chat-box {
            max-height: 300px; /* Reduce chat height on mobile */
        }

        .input-container input {
            margin-right: 5px; /* Reduce margin between input and button */
        }

        .btn {
            width: 100%; /* Full width button on mobile */
            margin-top: 5px; /* Margin above button */
        }
    }
</style>

</head>
<body>
    <header>
        <img src="2e4b17e6-a650-4c03-99dc-bf0ad6f6be9b.png" alt="Логотип" class="logo">
        <h1>RemoteBuddy</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="profile.html">Профиль</a></li>
                <li><a href="offers.html">Предложения</a></li>
                <li><a href="requests.html">Запросы</a></li>
                <li><a href="chat.html">Чат</a></li>
                <li><a href="reviews.html">Отзывы</a></li>
                <li><a href="about.html">О проекте</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="chat-container">
            <h2>Глобальный чат</h2>
            <div class="chat-box" id="chat-box">
                <!-- Сообщения будут добавляться сюда -->
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Напишите сообщение..." />
                <button class="btn" onclick="sendMessage()">Отправить</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; RemoteBuddy</p>
    </footer>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const messageText = input.value.trim();
            if (messageText) {
                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sent';
                messageDiv.innerHTML = `<p>${messageText}</p><span class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>`;
                chatBox.appendChild(messageDiv);
                input.value = ''; // Очистить поле ввода
                chatBox.scrollTop = chatBox.scrollHeight; // Прокрутить вниз
            }
        }

        // Обработчик нажатия клавиши Enter для отправки сообщения
        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Пример функции для получения сообщений от других пользователей
        function receiveMessage(userName, messageText) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            messageDiv.innerHTML = `<p><strong>${userName}:</strong> ${messageText}</p><span class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Прокрутить вниз
        }

        // Пример вызова receiveMessage с 10 различными сообщениями
        const messages = [
    { userName: 'Анна', text: 'Привет всем! Как дела с проектом?' },
    { userName: 'Иван', text: 'Все хорошо, почти закончил новую фичу.' },
    { userName: 'Светлана', text: 'Кто что делал на выходных? Я изучала новый фреймворк.' },
    { userName: 'Дмитрий', text: 'Я ездил на дачу, но все равно немного кодил.' },
    { userName: 'Елена', text: 'Слышали про новую версию React?' },
    { userName: 'Алексей', text: 'Да, она выглядит интересно! Новые хуки просто супер!' },
    { userName: 'Мария', text: 'Я тоже хочу поиграть с хуками!' },
    { userName: 'Сергей', text: 'Когда собираемся делать код-ревью?' },
    { userName: 'Ольга', text: 'Давайте в пятницу? У меня есть несколько вопросов!' },
    { userName: 'Кирилл', text: 'Отличная идея! Я могу подготовить некоторые примеры.' },
    { userName: 'Марина', text: 'Кто пробовал писать тесты с Jest?' },
    { userName: 'Павел', text: 'Я использовал его, очень удобно для юнит-тестирования!' },
    { userName: 'Наталья', text: 'Какой у вас опыт с TypeScript?' },
    { userName: 'Максим', text: 'Я только начал, но уже вижу преимущества.' },
    { userName: 'Антон', text: 'А кто использует Docker для разработки?' },
    { userName: 'Виктория', text: 'Я использую, это значительно упрощает развертывание!' },
    { userName: 'Григорий', text: 'Как насчет того, чтобы провести хакатон на выходных?' },
    { userName: 'Евгения', text: 'Звучит здорово! Давайте соберемся и что-нибудь создадим!' },
    { userName: 'Станислав', text: 'У меня есть идея для приложения, давайте обсудим!' },
    { userName: 'Татьяна', text: 'Я могу помочь с дизайном интерфейса!' },
];
        // Имитация получения сообщений через 1-10 секунд
        messages.forEach((msg, index) => {
            setTimeout(() => {
                receiveMessage(msg.userName, msg.text);
            }, index * 4000);
        });
    </script>
</body>
</html>
