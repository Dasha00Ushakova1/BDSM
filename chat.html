<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - RemoteBuddy</title>
     <link rel="icon" href="2e4b17e6-a650-4c03-99dc-bf0ad6f6be9b.png" sizes="32x32" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
   <style>
        body {
            font-family: 'Source Sans 3', sans-serif;
            background-color:  #11192b; /* Тёмный фон */
            color: #f0f0f0; /* Светлый текст */
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #282c34; /* Тёмно-синий фон */
            color: #61dafb; /* Светло-голубой текст */
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap; /* Элементы могут переходить на новую строку */
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #61dafb; /* Светло-голубой текст */
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
         .logo {
            width: 100px; /* Размер логотипа */
            height: 100px; /* Размер логотипа */
            border-radius: 50%; /* Круглая форма логотипа */
            object-fit: cover; /* Обеспечивает заполнение области */
            margin-bottom: 10px; /* Отступ снизу */
        }

        .chat-container {
            background: #000000; /* Более тёмный фон для контейнера чата */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #000000; /* Темная рамка */
            border-radius: 5px;
            background-color:#000000; /* Тёмный фон чата */
        }

        .message {
        margin: 20px 0; /* Увеличение интервала между сообщениями */
        padding: 10px;
        border-radius: 5px;
    }
       
    .sent {
        background-color: #4db8e0; /* Светло-голубой фон для отправленных сообщений */
        text-align: right;
        color: #282c34; /* Изменение цвета текста в отправленных сообщениях */
    }

      .received {
        background-color: #2162cc; /* Светло-красный фон для полученных сообщений */
        text-align: left;
        color: #000000; /* Изменение цвета текста в полученных сообщениях */
    }

        .timestamp {
            font-size: 0.8em;
            color: #1d2026; /* Более светлый цвет для времени */
            display: block;
            margin-top: 5px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444; /* Темная рамка */
            border-radius: 5px;
            margin-right: 10px;
            background-color: #2c2f33; /* Тёмный фон для поля ввода */
            color: #f0f0f0; /* Светлый текст */
        }

        .input-container input::placeholder {
            color: #bbb; /* Цвет плейсхолдера */
        }

        .btn {
            background-color: #61dafb; /* Светло-голубая кнопка */
            color: #282c34; /* Тёмный текст на кнопке */
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4db8e0; /* Более тёмный оттенок при наведении */
        }

        footer {
            background-color: #282c34; /* Темный фон */
            color: #61dafb; /* Светлый синий текст */
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Вертикальное расположение на мобиль
                /* Вертикальное расположение на мобильных устройствах */
            }

            nav ul li {
                margin: 5px 0;
            }

            .chat-container {
                padding: 15px; /* Уменьшение отступов на мобильных */
            }

            .chat-box {
                max-height: 300px; /* Уменьшение высоты чата на мобильных */
            }

            .input-container input {
                margin-right: 5px; /* Уменьшение отступа между полем ввода и кнопкой */
            }

            .btn {
                width: 100%; /* Кнопка занимает всю ширину на мобильных */
                margin-top: 5px; /* Отступ сверху для кнопки */
            }
        }
    </style>

</head>
<body>
    <header>
        <img src="2e4b17e6-a650-4c03-99dc-bf0ad6f6be9b.png" alt="Логотип" class="logo">
        <h1>RemoteBuddy</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="profile.html">Профиль</a></li>
                <li><a href="offers.html">Предложения</a></li>
                <li><a href="requests.html">Запросы</a></li>
                <li><a href="chat.html">Чат</a></li>
                <li><a href="reviews.html">Отзывы</a></li>
                <li><a href="about.html">О проекте</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="chat-container">
            <h2>Глобальный чат</h2>
            <div class="chat-box" id="chat-box">
                <!-- Сообщения будут добавляться сюда -->
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Напишите сообщение..." />
                <button class="btn" onclick="sendMessage()">Отправить</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; RemoteBuddy</p>
    </footer>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const messageText = input.value.trim();
            if (messageText) {
                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sent';
                messageDiv.innerHTML = `<p>${messageText}</p><span class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>`;
                chatBox.appendChild(messageDiv);
                input.value = ''; // Очистить поле ввода
                chatBox.scrollTop = chatBox.scrollHeight; // Прокрутить вниз
            }
        }

        // Обработчик нажатия клавиши Enter для отправки сообщения
        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Пример функции для получения сообщений от других пользователей
        function receiveMessage(userName, messageText) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            messageDiv.innerHTML = `<p><strong>${userName}:</strong> ${messageText}</p><span class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Прокрутить вниз
        }

        // Пример вызова receiveMessage с 10 различными сообщениями
        const messages = [
    { userName: 'Анна', text: 'Привет всем! Как дела с проектом?' },
    { userName: 'Иван', text: 'Все хорошо, почти закончил новую фичу.' },
    { userName: 'Светлана', text: 'Кто что делал на выходных? Я изучала новый фреймворк.' },
    { userName: 'Дмитрий', text: 'Я ездил на дачу, но все равно немного кодил.' },
    { userName: 'Елена', text: 'Слышали про новую версию React?' },
    { userName: 'Алексей', text: 'Да, она выглядит интересно! Новые хуки просто супер!' },
    { userName: 'Мария', text: 'Я тоже хочу поиграть с хуками!' },
    { userName: 'Сергей', text: 'Когда собираемся делать код-ревью?' },
    { userName: 'Ольга', text: 'Давайте в пятницу? У меня есть несколько вопросов!' },
    { userName: 'Кирилл', text: 'Отличная идея! Я могу подготовить некоторые примеры.' },
    { userName: 'Марина', text: 'Кто пробовал писать тесты с Jest?' },
    { userName: 'Павел', text: 'Я использовал его, очень удобно для юнит-тестирования!' },
    { userName: 'Наталья', text: 'Какой у вас опыт с TypeScript?' },
    { userName: 'Максим', text: 'Я только начал, но уже вижу преимущества.' },
    { userName: 'Антон', text: 'А кто использует Docker для разработки?' },
    { userName: 'Виктория', text: 'Я использую, это значительно упрощает развертывание!' },
    { userName: 'Григорий', text: 'Как насчет того, чтобы провести хакатон на выходных?' },
    { userName: 'Евгения', text: 'Звучит здорово! Давайте соберемся и что-нибудь создадим!' },
    { userName: 'Станислав', text: 'У меня есть идея для приложения, давайте обсудим!' },
    { userName: 'Татьяна', text: 'Я могу помочь с дизайном интерфейса!' },
];
        // Имитация получения сообщений через 1-10 секунд
        messages.forEach((msg, index) => {
            setTimeout(() => {
                receiveMessage(msg.userName, msg.text);
            }, index * 4000);
        });
    </script>
</body>
</html>
