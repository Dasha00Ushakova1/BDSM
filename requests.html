<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запросы - RemoteBuddy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Source Sans 3', sans-serif;
            background-color: #1e1e1e; /* Темный фон */
            color: #f0f0f0; /* Светлый текст */
            line-height: 1.6;
            margin: 0;
        }

        header {
            background-color: #282c34; /* Темно-синий фон */
            color: #61dafb; /* Светло-синий текст */
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #61dafb; /* Светло-синий текст */
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .requests-list {
            background-color: #282c34; /* Темный фон для секций */
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 800px;
            text-align: left;
        }

        .btn {
            background-color: #61dafb; /* Светло-синий кнопка */
            color: #282c34; /* Темный текст на кнопке */
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            display: inline-block;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #61dafb;
            text-align: left;
        }

        th {
            background-color: #20232a;
        }

        footer {
            background-color: #282c34; /* Темный фон */
            color: #61dafb; /* Светло-синий текст */
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .form-container {
            display: none; /* Скрыть форму по умолчанию */
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>RemoteBuddy</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="profile.html">Профиль</a></li>
                <li><a href="offers.html">Предложения</a></li>
                <li><a href="requests.html">Запросы</a></li>
                <li><a href="chat.html">Чат</a></li>
                <li><a href="reviews.html">Отзывы</a></li>
                <li><a href="about.html">О проекте</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="requests-list">
            <table>
                <thead>
                    <tr>
                        <th>Услуга</th>
                        <th>Описание</th>
                        <th>Статус</th>
                        <th>Автор</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                    <!-- Запросы будут добавляться сюда -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; RemoteBuddy </p>
    </footer>

    <script>
       let requests = [
    { service: "Дизайн логотипа", description: "Создание уникального логотипа для компании.", status: "Завершен", author: "Иван Иванов" },
    { service: "Разработка веб-сайта", description: "Создание многостраничного веб-сайта для бизнеса.", status: "В процессе", author: "Алексей Петров" },
    { service: "SEO-оптимизация", description: "Оптимизация сайта для поисковых систем.", status: "Отменен", author: "Мария Смирнова" }
];


        function toggleRequestForm() {
            const formContainer = document.getElementById('requestFormContainer');
            formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === '' ? 'block' : 'none';
        }

        function submitRequest() {
            const service = document.getElementById('requestService').value;
            const description = document.getElementById('requestDescription').value;
            const author = "Ваше Имя"; // Здесь можно добавить логику для получения имени автора

            if (service && description) {
                const newRequest = {
                    service,
                    description,
                    status: "В процессе",
                    author
                };
                requests.push(newRequest);
                renderRequests();
                clearForm();
                toggleRequestForm();
            } else {
                alert("Пожалуйста, заполните все поля.");
            }
        }

        function renderRequests() {
            const tableBody = document.getElementById('requestsTableBody');
            tableBody.innerHTML = ''; // Очистка предыдущих записей
            requests.forEach((request, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${request.service}</td>
                    <td>${request.description}</td>
                    <td>${request.status}</td>
                    <td>${request.author}</td>
                    <td>
                        <button class="btn" onclick="viewRequest(${index})">Просмотреть</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function viewRequest(index) {
            const request = requests[index];
            alert(`Услуга: ${request.service}\nОписание: ${request.description}\nСтатус: ${request.status}\nАвтор: ${request.author}`);
        }

        function clearForm() {
            document.getElementById('requestService').value = '';
            document.getElementById('requestDescription').value = '';
        }

        // Инициализация отображения запросов при загрузке страницы
        document.addEventListener('DOMContentLoaded', renderRequests);
    </script>
</body>
</html>
