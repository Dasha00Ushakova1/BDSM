<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="2e4b17e6-a650-4c03-99dc-bf0ad6f6be9b.png" sizes="32x32" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400&display=swap" rel="stylesheet">
    <title>Запросы - RemoteBuddy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Source Sans 3', sans-serif;
            background-color: #1e1e1e; /* Темный фон */
            color: #f0f0f0; /* Светлый текст */
            line-height: 1.6;
            margin: 0;
        }

        header {
            background-color: #282c34; /* Темный синий фон */
            color: #61dafb; /* Светлый синий текст */
            padding: 15px;
            text-align: center;
        }

        header img {
            max-width: 100px; /* Размер логотипа */
            height: auto;
            border-radius: 50%; /* Круглая форма логотипа */
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Обеспечивает адаптивность для мобильных устройств */
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #61dafb; /* Светлый синий текст */
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .form-container {
            background-color: #282c34; /* Темный фон для формы */
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 800px;
            text-align: left;
            display: none; /* Скрыто по умолчанию */
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #61dafb;
            border-radius: 5px;
            background-color: #20232a; /* Темный фон для полей ввода */
            color: #f0f0f0; /* Светлый текст */
        }

        .btn {
            background-color: #61dafb; /* Светлая кнопка */
            color: #282c34; /* Темный текст на кнопке */
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            display: inline-block;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #61dafb;
            text-align: left;
        }

        th {
            background-color: #20232a;
        }

        .edit-btn {
            background-color: #00d2fc; /* Оранжевая кнопка для редактирования */
        }

        footer {
            background-color: #282c34; /* Темный фон */
            color: #61dafb; /* Светлый синий текст */
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .logo {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image covers the area */
            margin-bottom: 10px; /* Space below the logo */
        }
        @media (max-width: 450px) {
        nav ul {
            flex-direction: column; /* Вертикальное отображение для мобильных устройств */
        }

        table {
            font-size: 12px; /* Уменьшение шрифта таблицы на мобильных устройствах */
            display: block; /* Делает таблицу блочным элементом */
            overflow-x: auto; /* Добавляет горизонтальную прокрутку */
            white-space: nowrap; /* Предотвращает перенос строк в ячейках */
        }

        th, td {
            padding: 8px; /* Уменьшение отступов в ячейках */
        }

        header img {
            max-width: 60px; /* Уменьшение размера логотипа на мобильных устройствах */
        }

        .btn {
            padding: 8px 12px; /* Уменьшение отступов для кнопок на мобильных устройствах */
        }
    }
    </style>
</head>
<body>
    <header>
        <div class="logo" style="text-align: center;">
             <img src="2e4b17e6-a650-4c03-99dc-bf0ad6f6be9b.png" alt="Логотип" class="logo">
        </div>
        <h1>RemoteBuddy</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="profile.html">Профиль</a></li>
                <li><a href="offers.html">Предложения</a></li>
                <li><a href="requests.html">Запросы</a></li>
                <li><a href="chat.html">Чат</a></li>
                <li><a href="reviews.html">Отзывы</a></li>
                <li><a href="about.html">О проекте</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="requests-list">
            <div class="filter-container">
                <label for="statusFilter">Фильтр по статусу:</label>
                <select id="statusFilter" onchange="filterRequests()">
                    <option value="Все">Все</option>
                    <option value="Завершен">Завершен</option>
                    <option value="В процессе">В процессе</option>
                    <option value="Отменен">Отменен</option>
                </select>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Услуга</th>
                        <th>Описание</th>
                        <th>Статус</th>
                        <th>Автор</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                    <!-- Запросы будут добавляться сюда -->
                </tbody>
            </table>
            <div id="requestDetails" style="margin-top: 20px; display: none;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; RemoteBuddy </p>
    </footer>

    <script>
        let requests = [
            { service: "Дизайн логотипа", description: "Создание уникального логотипа для компании.", status: "Завершен", author: "Иван Иванов" },
            { service: "Разработка веб-сайта", description: "Создание многостраничного веб-сайта для бизнеса.", status: "В процессе", author: "Алексей Петров" },
            { service: "SEO-оптимизация", description: "Оптимизация сайта для поисковых систем.", status: "Отменен", author: "Мария Смирнова" }
        ];

        function filterRequests() {
            const filterValue = document.getElementById('statusFilter').value;
            renderRequests(filterValue);
        }

        function renderRequests(filter = "Все") {
            const tableBody = document.getElementById('requestsTableBody');
            tableBody.innerHTML = ''; // Очистка предыдущих записей
            requests.forEach((request, index) => {
                if (filter === "Все" || request.status === filter) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${request.service}</td>
                        <td>${request.description}</td>
                        <td>${request.status}</td>
                        <td>${request.author}</td>
                        <td>
                            <button class="btn" onclick="showRequestDetails(${index})">Просмотреть</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                }
            });
        }

        function showRequestDetails(index) {
            const request = requests[index];
            const detailsDiv = document.getElementById('requestDetails');
            detailsDiv.innerHTML = `
                <h3>Детали Запроса</h3>
                <p><strong>Услуга:</strong> ${request.service}</p>
                <p><strong>Описание:</strong> ${request.description}</p>
                <p><strong>Статус:</strong> ${request.status}</p>
                <p><strong>Автор:</strong> ${request.author}</p>
                                <button class="btn" onclick="hideRequestDetails()">Закрыть</button>
            `;
            detailsDiv.style.display = 'block'; // Показываем детали запроса
        }

        function hideRequestDetails() {
            const detailsDiv = document.getElementById('requestDetails');
            detailsDiv.style.display = 'none'; // Скрываем детали запроса
        }

        // Инициализация отображения всех запросов при загрузке страницы
        window.onload = function() {
            renderRequests();
        };
    </script>
</body>
</html>
